<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Yuri - DoWhile 2021</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="shortcut icon" href="imagens/favicon.ico" type="image/x-icon" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <main>
      <div class="container">
        <div class="avatar">
          <span><img src="imagens/build.svg" alt="Selo Rocketseat" /></span>
          <img
            src="https://lorempixel.com/185/185/people/"
            alt="Foto pessoal"
            id="userPhoto"
          />
        </div>
        <h1 id="userName">Mayk Brito</h1>
        <a id="userLinkGit" href="https://github.com/maykbrito" target="_blank"
          ><img src="imagens/github.svg" alt="icone github" />
          <span id="userLogin">maykbrito</span></a
        >
        <p id="userBio">Rumo ao próximo nível!</p>
        <ul id="socialLinks">
          <li class="youtube">
            <a href="https://youtube.com/maykbrito" target="_blank">
              <img src="imagens/youtube.svg" alt="icone youtube"
            /></a>
          </li>
          <li class="facebook">
            <a href="https://facebook.com/maykbrito" target="_blank">
              <img src="imagens/facebook.svg" alt="icone facebook"
            /></a>
          </li>
          <li class="instagram">
            <a href="https://instagram.com/maykbrito" target="_blank">
              <img src="imagens/instagram.svg" alt="icone instagram"
            /></a>
          </li>
          <li class="twitter">
            <a href="https://twitter.com/maykbrito" target="_blank">
              <img src="imagens/twitter.svg" alt="icone twitter"
            /></a>
          </li>
        </ul>
      </div>
    </main>
    <script src="main.js"></script>
  </body>
</html>
